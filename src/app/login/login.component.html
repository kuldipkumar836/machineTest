<div class="container">
    <div class="row">
        <div class="wrap">
            <div class="col-md-10 col-10 forms">
                <h4>Login Form</h4>
                 <form [formGroup]= "form" (ngSubmit) = "onSubmit()">
                    <div class="col-md-12 col-11 mb-2">
                        <div class="form-group">
                            <div class="row d-flex justify-content-between">
                                <div class="col-md-4 col-6">
                                    <label for="name">Username:</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    <input type="text" class="form-control" formControlName="username"
                            [ngClass]="{ 'is-invalid': form.get('username').invalid &&   (form.get('username').touched || form.get('username').dirty)}">
                            <span *ngIf ="form.get('username').errors && (form.get('username').touched || form.get('username').dirty)"
                                         class="invalid-feedback">
                                            <span *ngIf ="form.get('username').errors.required">
                                                Username is required
                                            </span>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-11 mb-2">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4 col-6">
                                    <label for="name">password:</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{ 'is-invalid': form.get('password').invalid &&   (form.get('password').touched || form.get('password').dirty)}">
                            <span *ngIf ="form.get('password').errors && (form.get('password').touched || form.get('password').dirty)"
                                         class="invalid-feedback">
                                            <span *ngIf ="form.get('password').errors.required">
                                                password is required
                                            </span>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn m-2" [disabled] ="form.invalid" type="submit">Submit</button>
                        <button class="btn m-2" (click) = 'reset()' >Cancel</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
